<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-browser/0.0.6/jquery.browser.min.js"></script>
	<script src="OverlayWidget/jquery.tools.overlay.min.js"></script>
	<script src="OverlayWidget/overlayWidget.js"></script>

	<link rel="stylesheet" href="OverlayWidget/OverlayWidget.css">
</head>
<body data-min-overlay-width="640">
	<a href="OverlayWidget/external-sample.html" class="overlay" rel="#overlay-container" style="text-decoration:none">
	  <!-- remember that you can use any element inside the trigger -->
	  <button type="button">Show external page in overlay</button>
	</a>


	<!-- overlayed element -->
	<div id="overlay-container">
	  <div class="close-wrap">
	  	<a href="#" class="close"></a>
	  </div>
	  <!-- the external content is loaded inside this tag -->
	  <div class="overlay-wrap"></div>
	</div>	

	<div id="exposeMask"></div>
</body>
</html>
